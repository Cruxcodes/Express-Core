<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Express-core; a delivery web application.">
    <link rel="icon" href="../images/logo.png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
    <link href="../css/register.css" rel="stylesheet" type="text/css" />
    <script src="../js/components/navbar.js" type="text/javascript" defer></script>
    <script src="../js/components/footer.js" type="text/javascript" defer></script>
  </head>
  <body>
    <navbar-component></navbar-component>
    <main>
    
      <div class="regForms">
        <div class="top-form">
        <h2>Sign Up as a Customer</h2>
        <p>Please enter your details</p>
        </div>
        <table class="Registration">
          <form action="">
              <tr>
                  <td class="rgwidth">
                    <span style="float: left; width: 45%; margin: 0;padding: 0;"><input 
                        class="rounded"
                        type="text" name="fname" id="fname" 
                        style="width: 100%;"
                        placeholder="Enter first name"></span>
                    <span style="float: right; width: 45%; margin: 0;"><input 
                        class="rounded"
                        type="text" name="lname" id="lname" 
                        style="width: 100%;"
                        placeholder="Enter last name"></span>
                      
                  </td>
                  
              </tr>

              <tr>
                  <td class="rgwidth">
                      <input 
                      class="rounded"
                      type="email" name="mail" id="mail"
                      size=""
                      placeholder="Enter email address">
                  </td>
              </tr>
              <tr>
                  <td class="rgwidth">
                      <input
                      class="rounded"
                      type="tel" name="phonenumbe" id="phone"
                      placeholder="Enter your phone number"
                      >
                  </td>
              </tr>
              <tr>
                  <td>
                      <input
                      class="rounded"
                      type="password" name="password" id="password"
                      placeholder="Enter password">
                  </td>
              </tr>
              <tr>
                  <td>
                      <input type="password" name="Confirmpassword" id="ConfirmPassword"
                      placeholder="Confirm password"
                      class="rounded">

                  </td>
                  
              </tr>
              <tr>
                  <td>
                      <div class="termCheck">
                          <input type="checkbox" name="terms" id="terms"
                          value="conditions">
                          <label for="terms"><span class="color-l-pale"> By clicking Sign Up, you agreee to our <b class="bluebold"><a href="#" class="bluebold">Terms and Data Policy</a></b></span></label>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td class="form-submit">
                    <button class="btn">Sign Up</button>
                  </td>
              </tr>
              <tr>
                  <td>
                      <small class="color-pale">Already using Express Core? <b class="bluebold"><a href="#" class="bluebold">Log in</a></b></small>
                  </td>
              </tr>

              <tr>
                  <td>
                      <p class="hline">or</p>
                      
                  </td>
              </tr>

              <tr>
                  <td>
                      <div  class="btn-goo">
                       <a href="#" class="btn" > <img src="../images/google.png" alt="fb">Sign Up with Google</a>
                      </div>
                  </td>
              </tr>
              <tr>
                  <td>
                    <div class="btn-flex">
                        <a href="#" class="btn" > <img src="../images/facbook.png"  width="24px"
                            height="24px" ra
            alt="fb"> Sign Up with Facebook</a>
                       </div>
            
                  </td>
              </tr>
              <tr>
                <td>
                    <small class="color-pale">Want to partner with us? <a href="#" class="bluebold">Click here</a></small>
                </td>
            </tr>
          </form>
        </table>
  </div>
    </main>
    <footer-component></footer-component>
  </body>
<html>
